<!doctype html>
<html ng-app="iTunes">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.js"></script>
    <script type="text/javascript" src="iTunes.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
     <script src="//code.jquery.com/jquery-1.10.2.js"></script>
     <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <title>Angular Demo w/ OMDBapi</title>
  </head>

  <body>
    <script>
    $(function() {
       $( "#draggable" ).draggable();
       $( "#sortable" ).sortable();
       $( "#sortable" ).disableSelection();
       $( document ).tooltip();
     });
     </script>
    <div class="container" div ng-controller="iTunesCtrl as iTunes">
      <h1>Angular Demo: Movie Listing</h1>
      <div class="alert alert-info">
        <div class="search form">
          <input type="text" ng-model="search" class="form-control" title="Search for any movie, we got you!" placeholder="Search movies...">
          <button class="fa fa-search" ng-click=fetch()></button>
        </div>
      </div>
      <h2 id="draggable">Search results for "{{search}}"</h2>
      <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>
            <a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse">
                   Title
                  <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
                  </a>
          </th>
          <th>
            <a href="#" ng-click="sortType = 'year'; sortReverse = !sortReverse">
                   Year
                  <span ng-show="sortType == 'year' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'year' && sortReverse" class="fa fa-caret-up"></span>
                  </a>
          </th>
          <th>
            <a href="#" ng-click="sortType = 'plot'; sortReverse = !sortReverse">
                   IMDB
                  <span ng-show="sortType == 'plot' && !sortReverse" class="fa fa-caret-down"></span>
                <span ng-show="sortType == 'plot' && sortReverse" class="fa fa-caret-up"></span>
                  </a>
          </th>
        </tr>
      </thead>
      <tbody id="sortable">
          <tr ng-repeat="search in searches | orderBy:sortType:sortReverse | filter:searchMovie">
            <td>{{search.Title}}</td>
            <td>{{search.Year}}</td>
            <td><a href="http://www.imdb.com/title/{{search.imdbID}}">IMDB</a></td>
          </tr>
      </tbody>
    </table>


  </div>
  </body>
</html>
